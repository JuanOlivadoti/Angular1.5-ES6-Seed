<button class="btn btn-sm action-btn"
  ng-click="$ctrl.submit()"
  ng-class="{ 'disabled': $ctrl.isSubmitting,
              'btn-outline-secondary': !$ctrl.user.following,
              'btn-secondary': $ctrl.user.following}"
  ng-hide="$ctrl.isUser">
  <i class="ion-plus-round"></i>
  &nbsp;
  Follow
</button>
